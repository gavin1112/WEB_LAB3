<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
    <title>Gavin's Profile</title>
    
</head>
<body>
    
    
    <div class="bg">
        <div class="proflieCard">
            <div class="logo1">
                <img src="img/logo.png" alt="" class="logo2">
            </div>
            <p class="name">Gavin Chong</p>
            
            <div class="slogan" id="slogan">
                <p class="slogan2" id="slogan2">Ladies and gentlemen, it's a show time!</p>
            </div>
            <div class="buttons">
                <button class="button1" onclick="window.open('biodata.html')">About Me</button>
                <button class="button1" id="myBtn">My Hobby</button>
                <button class="button1" onclick="campusLife()">Campus Life</button>
            </div>

            <footer class="footer">
                <p class="footer2">Opened in <a target="_blank" href="https://github.com/gavin1112/WEB_LAB3">Github</a></p>
                <p class="footer2">&copy2024 Gavin Chong<a target="_blank" href="https://card.niconi.co.ni"></a></p>
            </footer>
        </div>        
    </div>
        
    <div id="myModal" class="modal">

        <div class="modal-content">
        <span class="close">×</span>
        <p align="center">
            Surely, My hobby is playing Magic!!!
        </p>
        <p align="center"><video src="video/magicvideo_1.mp4" controls="controls"  ></video></p>
        </div>
        
    </div>

    <!-- <img src="img/lihui.texb" class="lihui" id="lihui" alt=""> -->
    <div class="background" id="background"></div>
    <div class="yinghua" id="yinghua"></div>
    <div class="background2" id="background2"></div>

    <script src="main.js"></script>
    <script>
        window.onload=load2D_bg();
        window.onload=load2D_bg2();
        window.onload=load2D_bg2_2();//不写注释一时爽，写完再看火葬场
        window.onload=load2D_lihui();
        window.onload=load2D_yinghua();

        var modal = document.getElementById('myModal');
        
        var btn = document.getElementById("myBtn");
        
        var span = document.getElementsByClassName("close")[0];
        
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
    </script>
    
</body>
</html>
